<div class="card" >
  <div class="card-img-wrapper">
    <img class="card-img-top" src="assets/images/image1.jpg">
    <ul class="list-inline text-center member-icon animate">
      <li class="list-inline-item ">
        <button class="btn btn-primary"><i class="far fa-edit"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary"><i class="fas fa-address-book"></i></button>
      </li>
    </ul>
  </div>
    <div class="card-body p-2">
<h1 class="name">{{property.Name}}</h1>
<h3 class="type" style="font-size: 15px;">{{property.Type}}</h3>
<h4 class="price" style="font-size:10px;">{{property.Price}}</h4>

</div>
</div>
